apiVersion: networking.istio.io/v1alpha3
kind: ServiceEntry
metadata:
  name: {{ .Chart.Name }}-se
spec:
  hosts:
  - {{ .Values.external_service.url }}
  ports:
  - number: {{ .Values.external_service.port }}
    name: http
    protocol: HTTP
  resolution: app-a-svc.app-a.svc.cluster.local
  location: MESH_INTERNAL
